<div class="container container-fluid my-5">

    <h1 class="text-center fs-1 pb-5">Cartas de información de deportes</h1>

    <div class="row">
        <div class="col-sm-3" *ngFor="let sport of datosAPI.sports | paginate: {itemsPerPage : 8, currentPage: pages} ">
            <div class="card efecto" style="width: 18rem;">
                <img src="{{sport.strSportThumb}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{sport.strSport}}</h5>
                  <p class="card-text">{{sport.strFormat}}</p>
                  <a class="btn btn-primary" (click)="masInfo(sport.strSportDescription)">Obtener más Info</a>
                </div>
              </div>
        </div>
        <pagination-controls (pageChange)="pages = $event" class="py-4"></pagination-controls>
    </div>
</div>
