<div class="container py-5">
    <h1 class="fs-1 text-center"> Tabla de deportes </h1>
    <table class="table table-hover text-center">
        <thead class="table-success py-5">
          <tr>
            <th scope="col">ID Sport</th>
            <th scope="col">Deporte</th>
            <th scope="col">Formato Competencia</th>
            <th scope="col">Icono</th>
          </tr>
        </thead>
        <tbody *ngFor="let sport of datosAPI.sports">
          <tr>
            <td>{{sport.idSport}}</td>
            <td>{{sport.strSport}}</td>
            <td>{{sport.strFormat}}</td>
            <td><img src="{{sport.strSportIconGreen}}" alt="icon-sport"></td>
          </tr> 
        </tbody>
      </table>
</div>
